<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
     "https://fonts.googleapis.com/css2?family=Bitter:wght@300;400&family=Open+Sans:wght@300;400;700;800&display=swap"
     rel="stylesheet">
    <title>Jenna Han</title>
</head>
<body>
    <header class="nav-bar">
        <nav class="links">
            <a href="" class="logo-link">Jenna Han</a>
            <button class="hamburger-menu">
                <img src="./images/hamburger-mobile.svg" alt="Icon for navigation bar menu." class="hamburger">
            </button>
            <ul class="right-links">
                <li><a href="">work</a></li>
                <li><a href="">resume</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1 class="hero-heading"><span class="hero-heading-top">Hi, I'm</span><br>Jenna</h1>
        <p class="hero-text">Web developer with a <br>background in brand <br>and logo design</p>
    </section>
    <footer class="landing-page-footer">
        <p class="footer-text">Discover my projects</p>
        <img class="arrow" src="./images/arrow.svg" alt="Downwards arrow.">
    </footer>
    <section class="design-projects">
        <article class="project" id="p1">
            <img src="./images/ikea-mobile.png" alt="Collage of my IKEA logo on banners and screens in-store." class="project-img">
            <img src="./images/ikea-desktop.png" alt="Collage of my IKEA logo on banners and screens in-store." class="project-img-desktop">
        </article>
        <article class="project" id="p2">
            <img src="./images/hpf-mobile.png" alt="Hack Plus Policy Foundation logo." class="project-img">
            <img src="./images/hpf-desktop.png" alt="Hack Plus Policy Foundation logo." class="project-img-desktop">
        </article>
        <article class="project" id="p3">
            <img src="./images/spotify-mobile.png" alt="Spotify article print design." class="project-img">
            <img src="./images/spotify-desktop.png" alt="Spotify article print design." class="project-img-desktop">
        </article>
        <article class="project" id="p4">
            <img src="./images/nature-mobile.png" alt="Nature Trust BC logo." class="project-img">
            <img src="./images/nature-desktop.png" alt="Nature Trust BC logo." class="project-img-desktop">
        </article>
    </section>
</body>
</html>
